<body>

  <a class="navbar-brand" href="#">Task</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <a class="nav-link" href="#"  data-toggle="modal" data-target="#create_task">Create Task</a>

    </form>-->



</div>
</nav>
  <h1>My task list</h1>
  {% for i in task_list %}
  <div class="alert alert-primary" role="alert">
       {{ i.name }}
    <div style="float: right; margin:-6px;">
    <a href="#"><button type="button" class="btn btn-primary">Done</button></a>
    <a href="delete_task/id={{i.id}}"><button type="submit" class="btn btn-danger">Delete</button> </a>
  </div>
</div>
 
{% endfor %}



<form method="POST" action ="/create_task"> {% csrf_token %}
<div class="modal fade" id="create_task" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          
          {{task_create_form}}
        </div>
      <div class="modal-footer">
        <input type="submit" name="submit">
      </div>
    </div>
  </div>
</div>
  </div>
</form>
</body>
